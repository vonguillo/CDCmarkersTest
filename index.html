<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map,#map2 { height: 100%; }
    </style>
  </head>
  <body>
	<div in = "title">Google Map Connection</div>
    <div id="map"></div>
	<div id="map2"></div>
    <script type="text/javascript">

		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 0, lng: 0},
			zoom: 0
		  });
		}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap">
	  //src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfh81aWxeHSIKDmMOQJYCvhhznAfFG1Eo&callback=initMap">
    </script>
  </body>
</html>
